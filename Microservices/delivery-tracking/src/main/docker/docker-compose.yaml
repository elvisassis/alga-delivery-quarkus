services:  postgres:    image: postgres:17.5    container_name: postgres-db    restart: always    environment:      POSTGRES_DB: quarkus      POSTGRES_USER: root      POSTGRES_PASSWORD: 123    ports:      - "5434:5432"    volumes:      - postgres_data:/var/lib/postgresql/data    networks:      - quarkus-networkvolumes:  postgres_data:networks:  quarkus-network:    driver: bridge